<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">  
    <title>Frontend Mentor | QR code component</title>
    
</head>
<body>
    
    <main class="qr-code">
        <div class="qr-code__container">
            <img src="images/image-qr-code.png" alt="qr-code image" class="qr-code__img">
            <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
            <p class="qr-code__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
    
</body>
</html>
